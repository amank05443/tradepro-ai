<!DOCTYPE html>
<html>
<head>
    <title>API Test - Trading Pairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e222d;
            color: #d1d4dc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #2962ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e4fd6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2e39;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: #26a69a;
        }
        .error {
            color: #ef5350;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .pair {
            padding: 10px;
            margin: 5px 0;
            background: #2d3139;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Pairs API Test</h1>
        <p>Click the button to fetch trading pairs from the backend API</p>

        <button onclick="testAPI()">Test API - Fetch Trading Pairs</button>

        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Loading...</div>';

            try {
                console.log('Fetching from: http://localhost:8001/api/trading/pairs/');

                const response = await fetch('http://localhost:8001/api/trading/pairs/');

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Data received:', data);

                // Display results
                let html = '<div class="result success">';
                html += `<div class="count">✅ SUCCESS! Found ${data.length} cryptocurrencies</div>`;
                html += '<h3>All Trading Pairs:</h3>';

                data.forEach((pair, index) => {
                    html += `<div class="pair">
                        ${index + 1}. ${pair.symbol} (${pair.base_asset}/${pair.quote_asset}) - ID: ${pair.id}
                    </div>`;
                });

                html += '</div>';
                resultDiv.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <div class="count">❌ ERROR</div>
                        <p><strong>Error Message:</strong> ${error.message}</p>
                        <p><strong>Possible Issues:</strong></p>
                        <ul>
                            <li>Backend server not running on port 8001</li>
                            <li>CORS not configured properly</li>
                            <li>API endpoint not accessible</li>
                        </ul>
                        <p><strong>Check Console:</strong> Press F12 to see detailed error logs</p>
                    </div>
                `;
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to test API.');
            setTimeout(testAPI, 1000);  // Auto-run after 1 second
        });
    </script>
</body>
</html>
